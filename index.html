<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Dados das Jogadoras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="">Base de Dados das Jogadoras</h1>
    </header>

        <form class="cardForm" id="form" onsubmit="event.preventDefault(); salvar();">
        <label for="nome">Digite o nome da jogadora</label><br>
        <input type="text" id="nome"><br>

        <label for="posicao">Posição:</label>
        <select id="posicao">
            <option value="Goleiro">Goleiro</option>
            <option value="Zagueira">Zagueira</option>
            <option value="Meio-campo">Meio-campo</option>
            <option value="Atacante">Atacante</option>
        </select><br>

        <label for="clube">Digite o Clube da jogadora</label><br>
        <input type="text" id="clube"><br>

        <label for="foto">Insira uma imagem (URL):</label><br>
        <input type="text" id="foto" placeholder="Insira a URL aqui"><br>

        <label for="gols">Gols:</label><br>
        <input type="number" id="gols" min="0" value="0"><br>

        <label for="assistencias">Assistências:</label><br>
        <input type="number" id="assistencias" min="0" value="0"><br>

        <label for="jogos">Jogos:</label><br>
        <input type="number" id="jogos" min="0" value="0"><br>

        <button type="submit">Postar</button>
    </form>

    <div id="lista"></div>

    <div class="controls">
        <input type="text" id="busca" placeholder="Buscar por nome ou posição" oninput="render()">
        <select id="filtro" onchange="render()">
        <option value="">Todos os clubes</option>
        </select>
        <button onclick="ordenar('nome')">Ordenar por Nome</button>
        <button onclick="ordenar('posicao')">Ordenar por Posição</button>
    </div>

    <section class="container" id="lista"></section>

    <script src="script.js"></script>
</body>
</html>
